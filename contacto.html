        <!-- Contact Methods -->

                    </svg>
                </div>
                <span class="contact-label">Llamar</span>

            <a href="mailto:contacto@example.com" class="contact-card">

        <!-- Contact Form -->
        <form class="contact-form">
            <div class="form-group">
                <label class="form-label">Nombre completo</label>
                <div class="input-wrapper">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                        <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="text" placeholder="Tu nombre" class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Correo electrónico</label>
                <div class="input-wrapper">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                        <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="email" placeholder="ejemplo@correo.com" class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Motivo de consulta</label>
                <div class="select-wrapper">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="input-icon">
                        <path d="M20 7L12 3L4 7M20 7L12 11M20 7V17L12 21M12 11L4 7M12 11V21M4 7V17L12 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <select class="form-select">
                        <option value="">Primera evaluación</option>
                        <option value="nutricion">Nutrición deportiva</option>
                        <option value="peso">Control de peso</option>
                        <option value="online">Consulta online</option>
                        <option value="otro">Otro</option>
                    </select>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="select-arrow">
                        <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Mensaje</label>
                <textarea placeholder="Cuéntame un poco más sobre lo que buscas..." class="form-textarea" rows="5"></textarea>
            </div>

            <button type="submit" class="submit-button">
                Enviar Consulta
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </form>

        <!-- Social Media -->

            <p class="social-title">SÍGUEME EN REDES</p>
            <div class="social-icons">

                        <rect x="2" y="2" width="20" height="20" rx="5" stroke="currentColor" stroke-width="2"/>

                        <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
                    </svg>
                </a>
                
            </div>
        </section>

        <section class="location-section">
            <div class="location-header">
                <div class="location-icon">

                        <path d="M21 10C21 17 12 23 12 23C12 23 3 17 3 10C3 7.61305 3.94821 5.32387 5.63604 3.63604C7.32387 1.94821 9.61305 1 12 1C14.3869 1 16.6761 1.94821 18.364 3.63604C20.0518 5.32387 21 7.61305 21 10Z" stroke="currentColor" stroke-width="2"/>

                </div>
                <div class="location-info">
                    <h4 class="location-name">Consulta Privada</h4>

            </div>
            <div class="map-container">

    <!-- Contact Methods -->
<section class="contact-methods">
    <!-- Llamar -->
    <a href="tel:+584141944115" class="contact-card">
        <div class="contact-icon green">
            <!-- ícono de teléfono -->
        </div>
        <span class="contact-label">Llamar</span>
    </a>

    <!-- Email -->
    <a href="mailto:contacto@marialogonzalez.com" class="contact-card">
        <div class="contact-icon green">
            <!-- ícono de email -->
        </div>
        <span class="contact-label">Email</span>
    </a>
</section>

<!-- Contact Form -->
<form class="contact-form" onsubmit="enviarWhatsApp(event)">
    <!-- campos de nombre, correo, motivo, mensaje -->
    <button type="submit" class="submit-button">
        Enviar Consulta
        <!-- ícono de enviar -->
    </button>
</form>

<script>
function enviarWhatsApp(e) {
    e.preventDefault(); // evita envío normal del formulario

    const nombre = document.querySelector('.contact-form input[type="text"]').value;
    const email = document.querySelector('.contact-form input[type="email"]').value;
    const motivo = document.querySelector('.contact-form select').value;
    const mensaje = document.querySelector('.contact-form textarea').value;

    const texto = `Hola, soy ${nombre} (${email}). Motivo: ${motivo}. Mensaje: ${mensaje}`;
    const numero = "584141944115"; // tu número de WhatsApp con código país sin + ni 0
    const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;

    window.open(url, "_blank");
}
</script>
